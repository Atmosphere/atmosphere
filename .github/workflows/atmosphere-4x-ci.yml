name: Atmosphere CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test (JDK ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [21, 23, 25]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build Core Modules
      run: ./mvnw -B clean install -DskipTests -Dgpg.skip=true
    
    - name: Run Core Tests
      run: ./mvnw -B test -Dgpg.skip=true -pl modules/cpr,modules/ai,modules/mcp,modules/kotlin,modules/spring-ai,modules/langchain4j,modules/embabel,modules/redis,modules/kafka,modules/durable-sessions,modules/durable-sessions-sqlite,modules/durable-sessions-redis,modules/integration-tests,modules/quarkus-extension,modules/spring-boot-starter
    
    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-jdk-${{ matrix.java-version }}
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
        cache-dependency-path: modules/integration-tests/package-lock.json

    - name: Build All Modules
      run: ./mvnw -B clean install -DskipTests -Dgpg.skip=true

    - name: Install Playwright Dependencies
      working-directory: modules/integration-tests
      run: |
        npm ci
        npx playwright install --with-deps chromium

    - name: Run E2E Tests
      working-directory: modules/integration-tests
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npx playwright test

    - name: Upload Playwright Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: modules/integration-tests/playwright-report/
        retention-days: 14
