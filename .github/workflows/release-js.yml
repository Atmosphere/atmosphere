name: Release atmosphere.js

on:
  workflow_dispatch:
    inputs:
      js_version:
        description: 'atmosphere.js version to publish (e.g., 5.0.2)'
        required: true
        type: string

jobs:
  publish:
    name: Build & Publish atmosphere.js
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: atmosphere.js/package-lock.json

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Install, test, and build
      working-directory: atmosphere.js
      run: |
        npm ci
        npm run test:ci
        npm run build
        npm version ${{ inputs.js_version }} --no-git-tag-version --allow-same-version

    - name: Publish to NPM (Trusted Publishing / OIDC)
      working-directory: atmosphere.js
      run: npm publish --access public

    - name: Commit and tag JS release
      run: |
        git add atmosphere.js/package.json atmosphere.js/package-lock.json
        git diff --cached --quiet || git commit -m "release(js): atmosphere.js ${{ inputs.js_version }}"
        git tag "js-v${{ inputs.js_version }}"

    - name: Bump to next patch version
      working-directory: atmosphere.js
      run: npm version patch --no-git-tag-version

    - name: Commit next dev version
      run: |
        NEXT_VERSION=$(node -p "require('./atmosphere.js/package.json').version")
        git add atmosphere.js/package.json atmosphere.js/package-lock.json
        git commit -m "chore(js): prepare next development version ${NEXT_VERSION}"
        git push origin main --tags
