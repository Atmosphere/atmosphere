name: Samples CI

on:
  push:
    branches: [ main ]
    paths:
      - 'samples/**'
      - 'modules/**'
      - 'atmosphere.js/src/chat/**'
      - 'pom.xml'
      - '.github/workflows/samples-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'samples/**'
      - 'modules/**'
      - 'atmosphere.js/src/chat/**'
      - 'pom.xml'
      - '.github/workflows/samples-ci.yml'

jobs:
  test-samples:
    name: Test Sample - ${{ matrix.sample }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sample: 
          - chat
          - spring-boot-chat
          - quarkus-chat
          - embedded-jetty-websocket-chat
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Install Atmosphere Modules
      run: ./mvnw -B install -DskipTests -Dgpg.skip=true -pl buildtools,modules/cpr,modules/spring-boot-starter,modules/quarkus-extension/runtime,modules/quarkus-extension/deployment -am
    
    - name: Build Sample - ${{ matrix.sample }}
      run: ./mvnw -B package -DskipTests -Dgpg.skip=true -pl samples/${{ matrix.sample }}
    
    - name: Test Sample - ${{ matrix.sample }}
      run: ./mvnw -B test -Dgpg.skip=true -pl samples/${{ matrix.sample }}
      if: matrix.sample != 'embedded-jetty-websocket-chat'
    
    - name: Upload Build Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: sample-${{ matrix.sample }}-artifacts
        path: samples/${{ matrix.sample }}/target/

  build-frontends:
    name: Build Frontend - ${{ matrix.sample }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        sample:
          - chat
          - embedded-jetty-websocket-chat
          - quarkus-chat
          - spring-boot-chat
          - spring-boot-ai-chat
          - spring-boot-langchain4j-chat
          - spring-boot-embabel-chat
          - spring-boot-mcp-server
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
    
    - name: Install atmosphere.js dependencies
      working-directory: atmosphere.js
      run: npm ci
    
    - name: Build atmosphere.js
      working-directory: atmosphere.js
      run: npm run build
    
    - name: Install frontend dependencies
      working-directory: samples/${{ matrix.sample }}/frontend
      run: npm install --no-audit --no-fund
    
    - name: Build frontend
      working-directory: samples/${{ matrix.sample }}/frontend
      run: npm run build
