<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atmosphere + Embabel Agent</title>
    <script type="text/javascript" src="javascript/atmosphere.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b2838, #2d4059);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        #header {
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 { font-size: 22px; font-weight: 600; }
        #header .subtitle { font-size: 12px; opacity: 0.8; margin-top: 4px; }

        #status {
            font-size: 12px;
            font-weight: 500;
            padding: 6px 14px;
            border-radius: 20px;
            white-space: nowrap;
        }
        #status.connecting { background: rgba(255,193,7,0.3); color: #ffc107; }
        #status.connected { background: rgba(40,167,69,0.3); color: #28a745; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-track { background: transparent; }
        #messages::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #16213e;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid #2a2a4a;
        }

        .message.assistant .cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background: #00b4d8;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        .message.progress {
            align-self: center;
            background: rgba(0, 180, 216, 0.1);
            color: #00b4d8;
            font-size: 12px;
            font-style: italic;
            padding: 6px 14px;
            border: 1px solid rgba(0, 180, 216, 0.2);
            border-radius: 12px;
        }

        .message.error {
            align-self: center;
            background: rgba(220,53,69,0.1);
            color: #dc3545;
            font-size: 13px;
            border: 1px solid rgba(220,53,69,0.3);
        }

        .input-container {
            padding: 16px 20px;
            background: #16213e;
            display: flex;
            gap: 12px;
            border-top: 1px solid #2a2a4a;
        }

        #input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #2a2a4a;
            border-radius: 25px;
            font-size: 14px;
            background: #1a1a2e;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        #input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
        }

        #input:disabled { opacity: 0.5; cursor: not-allowed; }

        #send-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .model-badge {
            font-size: 11px;
            background: rgba(255,255,255,0.15);
            padding: 3px 10px;
            border-radius: 10px;
            margin-top: 6px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <div>
                <h1>ðŸ¤– Atmosphere + Embabel Agent</h1>
                <div class="subtitle">Real-time agent streaming via WebSocket</div>
                <div class="model-badge" id="model-badge">Connecting...</div>
            </div>
            <span id="status" class="connecting">Connecting</span>
        </div>

        <div id="messages"></div>

        <div class="input-container">
            <input type="text" id="input" placeholder="Ask the agent anything..." disabled />
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script>
    (async function() {
        var messagesEl = document.getElementById('messages');
        var input = document.getElementById('input');
        var sendBtn = document.getElementById('send-btn');
        var statusEl = document.getElementById('status');
        var modelBadge = document.getElementById('model-badge');

        var currentAssistantEl = null;
        var currentText = '';
        var isStreaming = false;
        var subscription = null;

        function handleStreamMessage(msg) {
            switch (msg.type) {
                case 'token':
                    if (!currentAssistantEl) {
                        currentAssistantEl = addMessage('', 'assistant');
                        currentText = '';
                        isStreaming = true;
                        setInputEnabled(false);
                    }
                    currentText += msg.data;
                    currentAssistantEl.innerHTML = escapeHtml(currentText) + '<span class="cursor"></span>';
                    scrollToBottom();
                    break;
                case 'progress':
                    addMessage(msg.data, 'progress');
                    scrollToBottom();
                    break;
                case 'metadata':
                    if (msg.key === 'model') modelBadge.textContent = msg.value;
                    break;
                case 'complete':
                    if (currentAssistantEl) currentAssistantEl.textContent = currentText;
                    currentAssistantEl = null;
                    currentText = '';
                    isStreaming = false;
                    setInputEnabled(true);
                    input.focus();
                    break;
                case 'error':
                    if (currentAssistantEl) currentAssistantEl.textContent = currentText;
                    addMessage('Error: ' + (msg.data || 'Unknown error'), 'error');
                    currentAssistantEl = null;
                    currentText = '';
                    isStreaming = false;
                    setInputEnabled(true);
                    break;
            }
        }

        function addMessage(text, type) {
            var el = document.createElement('div');
            el.className = 'message ' + type;
            el.textContent = text;
            messagesEl.appendChild(el);
            scrollToBottom();
            return el;
        }

        function scrollToBottom() { messagesEl.scrollTop = messagesEl.scrollHeight; }
        function setInputEnabled(enabled) { input.disabled = !enabled; sendBtn.disabled = !enabled; }

        function sendMessage() {
            var text = input.value.trim();
            if (!text || isStreaming || !subscription) return;
            addMessage(text, 'user');
            subscription.push(text);
            input.value = '';
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        input.addEventListener('keypress', function(e) { if (e.key === 'Enter') sendMessage(); });
        sendBtn.addEventListener('click', sendMessage);

        try {
            subscription = await atmosphere.subscribe(
                {
                    url: window.location.protocol + '//' + window.location.host + '/atmosphere/embabel-chat',
                    transport: 'websocket',
                    fallbackTransport: 'long-polling',
                    trackMessageLength: false,
                    reconnect: true,
                    maxReconnectOnClose: 10,
                    reconnectInterval: 5000,
                    enableProtocol: false,
                    contentType: 'application/json'
                },
                {
                    open: function() {
                        statusEl.textContent = 'Connected';
                        statusEl.className = 'connected';
                        modelBadge.textContent = 'Agent Ready';
                        setInputEnabled(true);
                        input.focus();
                    },
                    message: function(response) {
                        var raw = response.responseBody;
                        if (!raw || raw.trim() === '') return;
                        try { handleStreamMessage(JSON.parse(raw)); }
                        catch (e) { console.warn('Failed to parse:', raw, e); }
                    },
                    close: function() {
                        statusEl.textContent = 'Disconnected';
                        statusEl.className = 'connecting';
                        setInputEnabled(false);
                    },
                    error: function(err) {
                        statusEl.textContent = 'Error';
                        statusEl.className = 'connecting';
                    },
                    reconnect: function() {
                        statusEl.textContent = 'Reconnecting...';
                        statusEl.className = 'connecting';
                    }
                }
            );
        } catch (e) {
            console.error('Failed to connect:', e);
            statusEl.textContent = 'Failed';
        }
    })();
    </script>
</body>
</html>
