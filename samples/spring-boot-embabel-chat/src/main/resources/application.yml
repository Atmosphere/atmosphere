# Atmosphere Embabel Agent Chat - Configuration
# Streams Embabel agent events to the browser in real-time

atmosphere:
  packages: org.atmosphere.samples.springboot.embabelchat

# Spring AI / LLM Configuration
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:${LLM_API_KEY:}}
      base-url: ${LLM_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${LLM_MODEL:gpt-4o-mini}

server:
  port: 8082
