
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<link rel="Shortcut Icon" href="https://ajax.dev.java.net/favicon.ico" type="image/x-icon" />

<link rel="stylesheet" href="stylesheets/default.css" type="text/css"></link>

<html>
    <head>
        <title>Atmosphere Twitter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <style type="text/css">
            .logo { background: url(images/jmaki-seal.png) top right;width:100px; height:80px;margin-top:0px;background-repeat: no-repeat }
        </style>
        <script type="text/javascript" src="javascripts/prototype.js"></script>
        <script type="text/javascript" src="javascripts/behaviour.js"></script>
        <script type="text/javascript" src="javascripts/moo.fx.js"></script>
        <script type="text/javascript" src="javascripts/moo.fx.pack.js"></script>
        <script type="text/javascript" src="javascripts/application.js"></script>        
        <!--[if lt IE 7]>
        <style type="text/css">
            .logo { background: none; filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true, sizingMethod=image src=images/jmaki-seal.png);cursor:pointer }
        </style>
    <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />  
    </head>
    <body>
        <div id="follower" style="width:99%;display: none;top:20%;text-align:right">
            <div>
                <input  style="height:30px;width:120px" id="message"/>
                <br />
                <input style="height:50px;width:120px" id="post-button" type="button" value="Follow" />
            </div>
        </div> 
        <!-- main -->
        <div id="form" style="width:99%;text-align:center;position:absolute;top:50%;">
            <div id="system-message">Sign in:</div>
            <div id="login-form">
                <input id="login-name" type="text" />
                <br />
                <input id="login-button" type="button" value="Login" />
                <div id="outerBorder">            
                    <div id="main" style="clear:both">
                        <div>
                            <script type="text/javascript" src="./resources/jmaki.js"></script>
                            <script type="text/javascript">jmaki.webRoot='.';jmaki.resourcesRoot ='/resources';jmaki.xhp ='./xhp';</script>
                            <script type="text/javascript" src="./javascripts/glue.js"></script>
                            <link rel="stylesheet" type="text/css" href="./resources/grizzly/words/component.css"></link>
                            <script type="text/javascript" src="./resources/grizzly/words/component.js"></script>          
                            <script type="text/javascript">jmaki.addWidget({sourceURL:'./',args:{size : 50, word : 'Welcome to Twitter 2.0'},
                                widgetDir:'./resources/grizzly/words',name:'grizzly.words',uuid:'mywords'});</script>
                            
                            <div id="mywords" class="word">
                            </div>
                        </div>   
                    </div>           
                </div>              
            </div>
            <div id="display">
            </div>         
            <div id="message-form" style="display: none;bottom:60%;">
                <p>What are you doing?</p>               
                <form onsubmit="jmaki.addWord();return false;">
                    <input id="myinput" type="text" style="height:200px;width:500px">
                    <br/>
                    <input  type="submit" value="update">
                </form>    
            </div>   
        </div>  
    </body>
</html>
