# LOGGERS
log4j.rootCategory = INFO, Console

log4j.logger.org.atmosphere = DEBUG, Console
log4j.additivity.org.atmosphere = false

log4j.logger.com.mjeanroy = DEBUG, Console
log4j.additivity.com.mjeanroy = false

# APPENDERS
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
